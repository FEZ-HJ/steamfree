<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<div th:include="common/header"></div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend></legend>
</fieldset>

<form class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline">
                <input type="tel" name="id" th:if="${prizeContent != null}" th:value="${prizeContent.id}" hidden autocomplete="off">
                <input type="tel" name="title" th:if="${prizeContent != null}" th:value="${prizeContent.title}" autocomplete="off" class="layui-input">
                <input type="tel" name="title" th:if="${prizeContent == null}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">详情</label>
            <div class="layui-input-inline">
                <input type="text" name="detail" th:if="${prizeContent != null}" th:value="${prizeContent.detail}" autocomplete="off" class="layui-input">
                <input type="text" name="detail" th:if="${prizeContent == null}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">封面</label>
        <div class="layui-input-block" style="width: 50%">
            <input type="text" name="img" th:if="${prizeContent != null}" th:value="${prizeContent.img}" autocomplete="off" class="layui-input">
            <input type="text" name="img" th:if="${prizeContent == null}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">密钥抽奖</label>
            <div class="layui-input-inline">
                <input type="checkbox" lay-skin="switch" lay-filter="switchTest" th:if="${prizeContent != null && prizeContent.isAd == '是'}" th:checked="${prizeContent.isAd}" lay-text="是|否">
                <input type="text" id="isAd" name="isAd" th:if="${prizeContent != null && prizeContent.isAd == '是'}" th:value="${prizeContent.isAd}" hidden>
                <input type="checkbox" lay-skin="switch" lay-filter="switchTest" th:if="${prizeContent == null || prizeContent.isAd == '否'}" lay-text="是|否">
                <input type="text" id="isAd" name="isAd" th:if="${prizeContent == null || prizeContent.isAd == '否'}" value="否" hidden>
            </div>
        </div>
        <div class="layui-inline" id="detail" th:style="${(prizeContent == null || prizeContent.isAd == '否') ? 'display: none' : ''}">
            <label class="layui-form-label">密钥</label>
            <div class="layui-input-inline">
                <input type="text" name="secretKey" th:if="${prizeContent != null}" th:value="${prizeContent.secretKey}" autocomplete="off" class="layui-input">
                <input type="text" name="secretKey" th:if="${prizeContent == null}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline" id="total" th:style="${(prizeContent != null && prizeContent.isAd == '是') ? 'display: none' : ''}">
            <label class="layui-form-label">总次数</label>
            <div class="layui-input-inline">
                <input type="text" name="total" th:if="${prizeContent != null}" th:value="${prizeContent.total}" autocomplete="off" class="layui-input">
                <input type="text" name="total" th:if="${prizeContent == null}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">结束时间</label>
            <div class="layui-input-inline">
                <input type="text" name="endTime" th:if="${prizeContent != null}" th:value="${prizeContent.endTime}" autocomplete="off" class="layui-input">
                <input type="text" name="endTime" th:if="${prizeContent == null}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">cdk</label>
            <div class="layui-input-inline">
                <input type="text" name="cdk" th:if="${prizeContent != null}" th:value="${prizeContent.cdk}" autocomplete="off" class="layui-input">
                <input type="text" name="cdk" th:if="${prizeContent == null}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">中奖人</label>
            <div class="layui-input-inline">
                <input type="text" name="winners" th:if="${prizeContent != null}" th:value="${prizeContent.winners}" autocomplete="off" class="layui-input">
                <input type="text" name="winners" th:if="${prizeContent == null}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-inline">
                <input type="text" name="nickName" th:if="${prizeContent != null}" th:value="${prizeContent.nickName}" autocomplete="off" class="layui-input">
                <input type="text" name="nickName" th:if="${prizeContent == null}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">头像</label>
        <div class="layui-input-block"  style="width: 50%">
            <input type="text" name="avatarUrl" th:if="${prizeContent != null}" th:value="${prizeContent.avatarUrl}" autocomplete="off" class="layui-input">
            <input type="text" name="avatarUrl" th:if="${prizeContent == null}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block" style="width: 50%">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>

<script>

    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form;

        //监听提交
        form.on('submit(demo1)', function(data){
            console.log(data.field);
            layer.load(2);
            $.ajax({
                url: ctxPath + 'prize/insert',
                type: 'post',
                data: JSON.stringify(data.field),
                dataType: "json",
                contentType : "application/json",
                success: function () {
                    parent.layui.table.reload('test-table-page', {});
                    parent.layer.closeAll();
                }
            })
            return false;
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            if(this.checked){
                $("#isAd").val("是");
                $("#detail").show();
                $("#total").hide();
            }else{
                $("#isAd").val("否");
                $("#total").show();
                $("#detail").hide();
            }
        });
    });
</script>

</body>
</html>
