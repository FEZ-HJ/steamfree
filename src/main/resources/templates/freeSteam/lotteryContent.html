

<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>开启分页 - 数据表格</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
<div th:include="common/header"></div>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>组件</cite></a>
        <a><cite>数据表格</cite></a>
        <a><cite>开启分页</cite></a>
    </div>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">奖品详情</div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="test-table-page" lay-filter="test-table-page"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData" onclick="add()">新 增</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编 辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删 除</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="push">推 送</a>
</script>

<script type="text/html" id="barRecord">
    <a lay-href="console/lotteryRecord?id={{d.id}}">{{d.title}}</a>
</script>

<script th:inline="none">
    function add(){
        layer.open({
            type: 2 //此处以iframe举例
            ,title: '添加奖品'
            ,area: ['1500px', '750px']
            ,shade: 0
            ,maxmin: true
            ,content: ctxPath + 'console/lotteryAdd?id=0'
            ,btn: ['全部关闭'] //只是为了演示
            ,btn2: function(){
                layer.closeAll();
            }
        });
    }

    layui.config({
        base: ctxPath //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table','element'], function(){
        var $ = layui.jquery;
        var table = layui.table;


        table.render({
            elem: '#test-table-page'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,url: ctxPath + 'lottery/content'
            ,cols: [[
                {field:'id', title: 'ID', sort: true}
                ,{field:'title', title: '名称',templet:"#barRecord"}
                ,{field:'description', title: '描述'}
                ,{field:'img', title: '图片'}
                ,{field:'avatarUrl', title: '中奖头像'}
                ,{field:'openid',  title: '中奖ID'}
                ,{field:'nickName',  title: '中奖昵称'}
                ,{field:'time', title: '抽奖次数'}
                ,{field:'cdKey',  title: '兑换码'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:180}
            ]]
            ,page: true
        });

        //监听行工具事件
        table.on('tool(test-table-page)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        url:ctxPath + 'lottery/deleteContent',
                        type:'delete',
                        data: {
                            id: data.id
                        },
                        success: function () {
                            layer.msg('删除成功！');
                            table.reload('test-table-page', {});
                        }
                    })
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.open({
                    type: 2 //此处以iframe举例
                    ,title: '抽奖详情'
                    ,area: ['1500px', '750px']
                    ,shade: 0
                    ,maxmin: true
                    ,content: ctxPath + 'console/lotteryAdd?id='+data.id
                    ,btn: ['全部关闭'] //只是为了演示
                    ,btn2: function(){
                        layer.closeAll();
                    }
                });
            } else if(obj.event === 'push'){
                layer.confirm('确认推送全部用户？', function(index){
                    $.ajax({
                        url:ctxPath + 'push/pushLottery?id='+data.id,
                        type:'get',
                        success: function () {
                            layer.msg('推送成功');
                        }
                    })
                    layer.close(index);
                });
            }
        });

    });
</script>
</body>
</html>
