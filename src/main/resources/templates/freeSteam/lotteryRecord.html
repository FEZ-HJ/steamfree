

<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <meta charset="utf-8">
    <title>开启分页 - 数据表格</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/style/admin.css" media="all">
</head>
<body>

<input type="hidden" th:value="${id}" id="id">
<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>组件</cite></a>
        <a><cite>数据表格</cite></a>
        <a><cite>开启分页</cite></a>
    </div>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">抽奖详情</div>
                <div class="layui-card-body">
                    <table class="layui-hide" id="test-table-page" lay-filter="test-table-page"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData" onclick="add()">新 增</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编 辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删 除</a>
</script>

<script src="/layui/layui.js"></script>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script th:inline="none">
    function add(){
        layer.open({
            type: 2 //此处以iframe举例
            ,title: '添加奖品'
            ,area: ['1500px', '750px']
            ,shade: 0
            ,maxmin: true
            ,content: '/console/lotteryRecordAdd?id=0&uid='+$("#id").val()
            ,btn: ['全部关闭'] //只是为了演示
            ,btn2: function(){
                layer.closeAll();
            }
        });
    }

    layui.config({
        base: '/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table','element'], function(){
        var $ = layui.jquery;
        var admin = layui.admin
            ,table = layui.table;


        table.render({
            elem: '#test-table-page'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,url: '/lottery/record?id='+$("#id").val()
            ,cols: [[
                {field:'id', title: 'ID', sort: true}
                ,{field:'uid', title: '奖品ID'}
                ,{field:'openId', title: '用户ID'}
                ,{field:'avatarUrl', title: '用户头像'}
                ,{field:'nickName',  title: '用户昵称'}
                ,{field:'time', title: '抽奖次数'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:180}
            ]]
            ,page: true
        });

        //监听行工具事件
        table.on('tool(test-table-page)', function(obj){
            var data = obj.data;
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    $.ajax({
                        url:'/lottery/deleteRecord',
                        type:'delete',
                        data: {
                            id: data.id
                        },
                        success: function () {
                            table.reload('test-table-page', {});
                        }
                    })
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.open({
                    type: 2 //此处以iframe举例
                    ,title: '抽奖详情'
                    ,area: ['1500px', '750px']
                    ,shade: 0
                    ,maxmin: true
                    ,content: '/console/lotteryRecordAdd?id='+data.id+ '&uid='+$("#id").val()
                    ,btn: ['全部关闭'] //只是为了演示
                    ,btn2: function(){
                        layer.closeAll();
                    }
                });
            }
        });

    });
</script>
</body>
</html>
