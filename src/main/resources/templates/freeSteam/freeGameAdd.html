<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend></legend>
</fieldset>

<form class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">中文名称</label>
            <div class="layui-input-inline">
                <input type="tel" name="id" th:value="${freeGameDTO.id}" hidden autocomplete="off">
                <input type="tel" name="chineseName" th:value="${freeGameDTO.chineseName}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">英文名称</label>
            <div class="layui-input-inline">
                <input type="text" name="englishName" th:value="${freeGameDTO.englishName}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">最近评价</label>
            <div class="layui-input-inline">
                <input type="tel" name="assess" th:value="${freeGameDTO.assess}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">全部评价</label>
            <div class="layui-input-inline">
                <input type="text" name="allAssess" th:value="${freeGameDTO.allAssess}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">发售日期</label>
            <div class="layui-input-inline">
                <input type="tel" name="saleDate" th:value="${freeGameDTO.saleDate}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">结束时间</label>
            <div class="layui-input-inline">
                <input type="text" name="type" th:value="${freeGameDTO.type[0]}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">厂商</label>
            <div class="layui-input-inline">
                <select name="factory" lay-verify="required" lay-search="">
                    <option th:value="${freeGameDTO.factory}">[[${freeGameDTO.factory}]]</option>
                    <option value="Epic">Epic</option>
                    <option value="Steam">Steam</option>
                    <option value="Origin">Origin</option>
                    <option value="Uplay">Uplay</option>
                    <option value="HB">HB</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">语言</label>
            <div class="layui-input-inline">
                <select name="language" lay-verify="required" lay-search="">
                    <option th:value="${freeGameDTO.language}">[[${freeGameDTO.language}]]</option>
                    <option value="简体中文">简体中文</option>
                    <option value="繁体中文">繁体中文</option>
                    <option value="无中文">无中文</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">现价</label>
            <div class="layui-input-inline">
                <input th:value="${freeGameDTO.newPrice}" name="newPrice" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">原价</label>
            <div class="layui-input-inline">
                <input th:value="${freeGameDTO.price}" type="text" name="price" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">标签</label>
            <div class="layui-input-inline">
                <input type="tel" name="tag[]" th:value="${freeGameDTO.tag[0]}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" name="tag[]" th:value="${freeGameDTO.tag[1]}" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" name="tag[]" th:value="${freeGameDTO.tag[2]}" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">首页图片</label>
        <div class="layui-input-block">
            <input type="text" name="rowImage" th:value="${freeGameDTO.rowImage}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">轮播图</label>
        <div class="layui-input-block">
            <input type="text" name="images[]" th:value="${freeGameDTO.images[0]}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-block">
            <input type="text" name="images[]" th:value="${freeGameDTO.images[1]}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-block">
            <input type="text" name="images[]" th:value="${freeGameDTO.images[2]}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-block">
            <input type="text" name="images[]" th:value="${freeGameDTO.images[3]}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">描述</label>
        <div class="layui-input-block">
            <textarea name="content" th:text="${freeGameDTO.content}" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>

</form>

<script src="/layui/layui.js" charset="utf-8"></script>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //监听提交
        form.on('submit(demo1)', function(data){
            $.ajax({
                url: '/freeGame/insert',
                type: 'post',
                data: data.field,
                success: function (data) {
                    parent.layui.table.reload('test-table-page', {});
                    parent.layer.closeAll();
                }
            })
            return false;
        });

        //表单赋值
        layui.$('#LAY-component-form-setval').on('click', function(){
            form.val('example', {
                "username": "贤心" // "name": "value"
                ,"password": "123456"
                ,"interest": 1
                ,"like[write]": true //复选框选中状态
                ,"close": true //开关状态
                ,"sex": "女"
                ,"desc": "我爱 layui"
            });
        });

        //表单取值
        layui.$('#LAY-component-form-getval').on('click', function(){
            var data = form.val('example');
            alert(JSON.stringify(data));
        });

    });
</script>

</body>
</html>
